{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Вход в систему</h3>
  <div class="form-group">
    <label for="email">Адрес электронной почты</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Вход в систему</button>
</form>
{% endblock %}
<!--
Форма предназначена для ввода данных для входа в систему. Метод POST используется для передачи данных на сервер.
-->
