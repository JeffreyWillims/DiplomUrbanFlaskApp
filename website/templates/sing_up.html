{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Регистрация</h3>
  <div class="form-group">
    <label for="email">Адрес электронной почты</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Имя</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Пароль (Подтверждение)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}

    <!--
Этот шаблон предоставляет интерфейс для регистрации новых пользователей.
Он включает в себя поля для ввода имени, фамилии, адреса электронной почты, пароля и его подтверждения. Форма отправляется методом POST на сервер.
    -->
